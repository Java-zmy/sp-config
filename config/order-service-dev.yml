spring:
  application:
    name: order-service
    
server:
  port: 8201
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
#启用hystrix
feign:
  hystrix:
    enabled: true
#暴漏端点
management:
  endpoints:
    web:
      exposure:
        include:
        - hystrix.stream
spring:
  cloud:
    config:
      override-none: true
